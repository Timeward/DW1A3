<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Cruncher</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="./components/script.js"></script>
    </head>


<body>
    <header>
        <h1 id="logo">Number Cruncher</h1>
    </header>

    <main>
        <form id="dropform" action="#">
            <label for="formula">Fórmula</label>
            <select id="dropdown" name="formulas" id="formula">
              <option value="resize">Proporção de Tamanho</option>
              <option value="hex">Área de Hexagono</option>
              <option value="oval">Área de Elipsóide</option>
            </select>
        </form>


    <div id="resize">

        <label for="inputA">A:</label>
        <input type="number" id="inputA" name="inputA" required>
      
        <label for="inputB">B:</label>
        <input type="number" id="inputB" name="inputB" required>
        
        <h3>=</h3>
        
        <label for="inputC">C:</label>
        <input type="number" id="inputC" name="inputC" required>
      
        <label for="inputD">D:</label>
        <input type="number" id="inputD" name="inputD" required>
    
    </div>

    <div id="hex">

        <label for="sideLength">Comprimento da Aresta:</label>
        <input type="number" id="sideLength" name="sideLength" required>

        <h3>=</h3>

        <label for="Área">Result:</label>
        <output id="result" value="0"></output>


    </div>

    <div id="oval">
        
    </div>

    </main>
</body>
</html>
