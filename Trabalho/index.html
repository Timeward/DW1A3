<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Riyam Finance</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1 id="logo">Riyam Finance</h1>
        </header>
        
        <main class="container">
            <section id="balance">
                <h2>Balanço</h2>
                
                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$ 5.000,00</p>
                </div>
                    
                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$ 2.000,00</p>
                </div>
                
                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            
            <section id="transaction">
                <h2>Transações</h2>
                <table id="data_table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2023</td>
                        </tr>
                        <tr>
                            <td class="description">Criação de Website</td>
                            <td class="income">R$ 5000,00</td>
                            <td class="date">23/01/2023</td>
                        </tr>
                        <tr>
                            <td class="description">Aluguel</td>
                            <td class="expense">- R$ 1500,00</td>
                            <td class="date">23/01/2023</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        
        <footer>
            <p>Riyam Finance</p>
        </footer>
    </body>
</html>
