<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Riyam Finance</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1 id="logo">Riyam Finance</h1>
        </header>
        
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="income_image">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>
                    
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="expense_image">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>
                
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="total_image">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

                <table id="data_table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2023</td>
                            <td>
                                <img src="./assets/minus.svg" alt="minus_symbol">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Criação de Website</td>
                            <td class="income">R$ 5000,00</td>
                            <td class="date">23/01/2023</td>
                            <td>
                                <img src="./assets/minus.svg" alt="minus_symbol">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Aluguel</td>
                            <td class="expense">- R$ 1500,00</td>
                            <td class="date">23/01/2023</td>
                            <td>
                                <img src="./assets/minus.svg" alt="minus_symbol">
                            </td>
                        </tr>-->
                    </tbody>
                </table>
            </section>
        </main>
        
        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" 
                            name="description" placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step="0.01" id="amount" 
                            name="amount" placeholder="0,00"></script>
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" 
                            name="date" placeholder="dd/mm/yyyy">
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>Riyam Finance</p>
        </footer>
        
        <script src="./components/script.js"></script>

    </body>
</html>
