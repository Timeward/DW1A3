<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
</head>

<body>
    <form action="index.html" target="self" method="GET">
        <label for="gsearch">Pesquisador Google:</label>
        <input type="search" id="gsearch" name="gsearch" required>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="fname"><b>Nome:</b></label><br>
            <input type="text" id="fname" name="fname" autofocus><br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br>
            <input type="radio" id="M" name="genero" value="M">
            <label for="M">Masculino</label><br>
            <input type="radio" id="F" name="genero" value="F">
            <label for="F">Feminino</label><br>
            <input type="radio" id="O" name="genero" value="O">
            <label for="O">Outro</label><br>
            <label for="email">Digite se e-mail:</label>
            <input type="email" id="email" name="email" maxlenght="75" autocomplete="off">
            <label for="phone">Telefone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                placeholder="(99) 9999-9999"
                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                title="Número de telefone precisa ser no formato (99) 9999-9999"/>
        </fieldset>
                <select id="carros" name="carros">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <label for="quant">Quantidade:</label>
            <input type="number" id="quant" name="quant" min="1" max="100" step="1" value="1">
            <label for="cor">Selecione sua cor:</label>
            <input type="color" id="cor" name="cor">
            <label for="festa">Escolha a data de entrega:</label>
            <input type="date" id="festa" name="festa" min="2017-04-01" max="2023-12-31">
            <textarea name="message" rows="10" cols="30">
            </textarea><br><br>
            <label for="myfile">Selecione o arquivo:</label>
            <input type="file" id="myfile" name="myfile" multiple ><br>
            <input type="submit" value="Enviar"><br><br>
            <input type="checkbox" id="bike" name="veiculo" value="Bike">
            <label for="bike"> Eu tenho uma bike</label><br>
            <input type="checkbox" id="carro" name="veiculo" value="Carro">
            <label for="carro"> Eu tenho um carro</label><br>
            <input type="checkbox" id="moto" name="veiculo" value="Moto">
            <label for="moto"> Eu tenho uma moto</label><br>
            <button type="button" onclick="alert('Olá, bem-vindo!')">
                Aperte aqui!</button><br><br>
            
            <input list="navegadores">
            <datalist id="navegadores">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
            </datalist><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>
